<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Card</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    /* Existing styles here */

    .submit-button {
      margin-top: 10px;
      width: 100%;
    }
    
    .answer-cards {
      display: none;
    }

    .show-answer-button {
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="card quiz-card">
          <div class="card-body">
            <h5 class="card-title">Quiz Question</h5>
            <p class="card-text">What is the capital of France?</p>
            <div class="answer-options">
              <!-- Quiz options buttons -->

              <button class="btn btn-primary submit-button">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 hide-mobile">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">This is the content of card 2.</p>
            <button class="btn btn-primary show-answer-button">See Answer</button>
            <div class="answer-cards">
              <!-- Cards with text answers -->
              <div class="answer-card">
                <h5>Answer 1</h5>
                <p>This is the answer to the question.</p>
              </div>
              <div class="answer-card">
                <h5>Answer 2</h5>
                <p>This is another answer.</p>
              </div>
            </div>
            <!-- Quiz navigation buttons -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    /* Existing script here */

    const showAnswerButton = document.querySelector('.show-answer-button');
    const answerCards = document.querySelector('.answer-cards');

    showAnswerButton.addEventListener('click', () => {
      answerCards.style.display = 'block';
    });
  </script>
</body>
</html>
